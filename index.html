<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    
    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap CSS v5.2.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS v5.2.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- My Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="my_navbar d-flex align-items-center">
            <div class="container-fluid">
                <div class="row bg-white align-items-center py-1">
                    <div class="col-2 col-md-1">
                        <img src="img/mobile-logo.png" alt="Boolean Mobile Logo" class="my_small-logo">
                        <img src="img/logo.svg" alt="Boolean Logo" class="my_logo img-fluid img-fluid">
                    </div>
                    <div class="col-9 col-md-10">
                        <input class="form-control mr-sm-2 my_bg-grey" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </div>
                    <div class="col-1">
                        <ul class="d-flex justify-content-between m-0 px-0">
                            <li><i class="fa-solid fa-list-ul"></i></li>
                            <li><i class="fa-solid fa-circle-question"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            <li><i class="fa-solid fa-bell my_text-orange"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid p-0 d-flex">
            <aside>
                <nav class="my_navbar d-flex flex-column justify-content-between">
                    <ul class="text-white d-flex flex-column align-items-center p-0">
                        <li><i class="fa-solid fa-house"></i></li>
                        <li><i class="fa-solid fa-chart-simple"></i></li>
                        <li><i class="fa-solid fa-signal"></i></li>
                    </ul>
                    <ul class="text-white d-flex flex-column align-items-center p-0">
                        <li><i class="fa-solid fa-gear"></i></li>
                    </ul>
                </nav>
            </aside>
            <section class="my_content">
            </section>
        </div>
    </main>
</body>
</html>
