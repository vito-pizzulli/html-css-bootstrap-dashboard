<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    
    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap CSS v5.2.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS v5.2.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- My Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
    <!-- Header Navbar -->
    <header>
        <nav class="my_navbar d-flex align-items-center">
            <div class="container-fluid">
                <div class="row bg-white align-items-center py-1">
                    <div class="col-2 col-md-1 ps-1 pe-0">
                        <img src="img/mobile-logo.png" alt="Boolean Mobile Logo" class="my_small-logo">
                        <img src="img/logo.svg" alt="Boolean Logo" class="my_logo img-fluid img-fluid">
                    </div>
                    <div class="col-9 col-md-10">
                        <input class="form-control mr-sm-2 my_bg-grey" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </div>
                    <div class="col-1">
                        <ul class="d-flex justify-content-between m-0 px-0">
                            <li><i class="fa-solid fa-list-ul"></i></li>
                            <li><i class="fa-solid fa-circle-question"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            <li><i class="fa-solid fa-bell my_text-orange"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid p-0 d-flex">

            <!-- Side Navbar -->
            <aside>
                <nav class="my_navbar d-flex flex-column justify-content-between align-items-center py-3">
                    <ul class="text-white d-flex flex-column p-0">
                        <li class="d-flex justify-content-start align-items-center">
                            <i class="fa-solid fa-house m-2 fs-5"></i>
                            <span>Home</span>
                        </li>
                        <li class="d-flex justify-content-start align-items-center">
                            <i class="fa-solid fa-chart-simple m-2 fs-3"></i>
                            <span>Stats</span>
                        </li>
                        <li class="d-flex justify-content-start align-items-center">
                            <i class="fa-solid fa-signal m-2 fs-5"></i>
                            <span>Signals</span>
                        </li>
                    </ul>
                    <ul class="text-white d-flex flex-column p-0">
                        <li class="d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-gear m-2 fs-5"></i>
                            <span>Admin</span>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Content Section -->
            <section id="content-section">
                <div class="container-fluid p-0">

                    <!-- Summary Bar -->
                    <section id="summary-bar" class="text-white p-3">
                        <div class="row flex-column flex-md-row">
                            <div class="col mb-3">
                                <span>Nuovo Studente</span>
                                <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasForm" aria-controls="offcanvasForm">
                                    <i class="fa-solid fa-plus"></i>
                                </button>

                                <!-- Offcanvas Add New Student Form -->
                                <div class="offcanvas offcanvas-end text-black w-100 my_w-40" tabindex="-1" id="offcanvasForm" aria-labelledby="offcanvasFormLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasFormLabel">Inserisci un nuovo studente</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body">
                                        <form class="row g-3">
                                            <div class="col-12 col-md-6">
                                                <label for="inputName" class="form-label">Nome</label>
                                                <input type="text" class="form-control" id="inputName" maxlength="20" required>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label for="inputSurname" class="form-label">Cognome</label>
                                                <input type="text" class="form-control" id="inputSurname" maxlength="20" required>
                                            </div>
                                            <div class="col-12">
                                                <label for="inputEmail" class="form-label">Email</label>
                                                <div class="input-group">
                                                    <span class="input-group-text" id="basic-addon1">@</span>
                                                    <input type="mail" class="form-control" aria-label="Email" aria-describedby="basic-addon1" maxlength="100" required>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <label for="inputAddress" class="form-label">Indirizzo</label>
                                                <input type="text" class="form-control" id="inputAddress" maxlength="100" required>
                                            </div>
                                            <div class="col-12 col-md-5">
                                                <label for="inputCity" class="form-label">Citt√†</label>
                                                <input type="text" class="form-control" id="inputCity" maxlength="20" required>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <label for="inputCountry" class="form-label">Provincia</label>
                                                <input type="text" class="form-control" id="inputCountry" maxlength="20" required>
                                            </div>
                                            <div class="col-12 col-md-3">
                                                <label for="inputZipCode" class="form-label">CAP</label>
                                                <input type="text" class="form-control" id="inputZipCode" minlength="5" maxlength="5" required>
                                            </div>
                                            <div class="col-12">
                                                <label for="formFile" class="form-label">Foto</label>
                                                <input class="form-control" type="file" id="formFile" required>
                                            </div>
                                            <div class="col-12">
                                                <input type="checkbox" required>
                                                <label for="infoConfirm">Seleziona per accettare i termini e le condizioni del servizio.</label>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary">Salva</button>
                                                <button type="reset" class="btn btn-warning">Svuota</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col mb-3">
                                <h1>Boolean</h1>
                            </div>
                            <div class="col mb-3">
                                <span>Studenti online negli ultimi 30 minuti</span>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
